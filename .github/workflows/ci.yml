name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VEMOKEYPAIR }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts


      # SSH 연결을 먼저 테스트
      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} "echo 'SSH connection successful'"

      # SSH 연결이 성공했다면 배포 진행
      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} "
            docker stop nest-app || true &&
            docker rm nest-app || true &&
            mkdir -p /home/${{ secrets.AWS_EC2_USER }}/app &&
            cd /home/${{ secrets.AWS_EC2_USER }}/app &&
            git pull &&
            cd backend &&  # backend 폴더로 이동
            docker build -t nest-app . &&
            docker run -d -p 5050:5050 --name nest-app nest-app
          "

